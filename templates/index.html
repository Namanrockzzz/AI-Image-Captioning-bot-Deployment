<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Image Captioning Bot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .heading{
            font-weight: 100;
            font-size: 4em;
            text-shadow: 1px 1px 5px black;
        }
        img{
            height: 90%;
            width: 100%;
        }
        .text{
            font-size: 32px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="heading">Image Captioning</h1>
                <p>Upload your image to generate a caption...</p>
            </div>
        </div>
        <form class="form-inline" method="post" action="/" enctype="multipart/form-data">
            <label><b>Image : &nbsp;&nbsp; </b></label>
            <input class="form-control" type="file" name="userfile" placeholder="Upload your Image here">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/><br/>
        {% if your_result %}
            <div class="row">
                <div class="col-sm-4">
                    <img src="{{your_result['image']}}">
                </div>
                <div class="col-sm-8">
                    <p class="text">Generated Caption : </p>
                    <p><b>{{your_result['caption']}}</b></p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
